<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container-image">
      <!-- <img class="image-top" src="./images/bg-pattern-top.svg" alt=""> -->
      <!-- <img class="image-bottom" src="./images/bg-pattern-bottom.svg" alt=""> -->
    </div>
    <div class="card-component">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="image">
          <img src="/images/image-victor.jpg" alt="">
        </div>
        <div class="text">
          <h2 class="name-age">Victor Crest <span>26</span></h2>
        <p class="location">London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>        
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mdcode-dev">mdcode-dev</a>.
  </div>
</body>
</html>
